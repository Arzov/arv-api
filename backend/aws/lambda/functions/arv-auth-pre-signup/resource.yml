
  LDFunctionARVAuthPreSignup:
    Type: AWS::Serverless::Function
    DependsOn: LDLayerARV
    Properties:
      FunctionName: arv-auth-pre-signup
      CodeUri: lambda/functions/arv-auth-pre-signup/
      Role: @AWS_LAMBDA_ROLE
      Layers:
        - !Ref LDLayerARV
      Events:
        CognitoEvent:
          Type: Cognito
          Properties:
            Trigger: PreSignUp
            UserPool: !Ref CGUserPoolARV
