
  LDFunctionARVAuthPreSignup:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: arv-auth-pre-signup
      CodeUri: lambda/functions/arv-auth-pre-signup/
      Role: !GetAtt IARoleARVLambda.Arn
      Events:
        CognitoEvent:
          Type: Cognito
          Properties:
            Trigger: PreSignUp
            UserPool: !Ref CGUserPoolARV
      Environment:
        Variables:
          RUN_MODE: SERVER
          DB_ARV_001: !Ref DBTableARV_001
