# Continuous Deployment
name: CD

on:
  pull_request:
    types: [ closed ] 
    branches: [ master, release, develop ]

jobs:

  deploy-backend:
    # Solo ejecutar si se resolvi√≥ el pull request
    if: github.event.pull_request.merged == true

    name: Deploy backend en AWS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Variables para DEV
        if: github.base_ref == 'develop'
        run: |
          echo ::set-env name=AWS_ACCESS_KEY_ID::${{ secrets.AWS_ACCESS_KEY_DEV }}
          echo ::set-env name=AWS_SECRET_ACCESS_KEY::${{ secrets.AWS_SECRET_KEY_DEV }}
          echo ::set-env name=AWS_DEFAULT_REGION::${{ secrets.AWS_REGION_DEV }}
          echo ::set-env name=AWS_COGNITO_AUTH_DOMAIN::${{ secrets.AWS_COGNITO_AUTH_DOMAIN_DEV }}
          echo ::set-env name=AWS_S3_ARTIFACTS_BUCKET::${{ secrets.AWS_S3_ARTIFACTS_BUCKET_DEV }}
          echo ::set-env name=AWS_R53_UMT_DOMAIN::${{ secrets.AWS_R53_UMT_DOMAIN_DEV }}
          echo ::set-env name=FACEBOOK_APP_ID::${{ secrets.FACEBOOK_APP_ID_DEV }}
          echo ::set-env name=FACEBOOK_APP_SECRET::${{ secrets.FACEBOOK_APP_SECRET_DEV }}
          echo ::set-env name=GOOGLE_APP_ID::${{ secrets.GOOGLE_APP_ID_DEV }}
          echo ::set-env name=GOOGLE_APP_SECRET::${{ secrets.GOOGLE_APP_SECRET_DEV }}
      
      - name: Variables para STG
        if: github.base_ref == 'release'
        run: |
          echo ::set-env name=AWS_ACCESS_KEY_ID::${{ secrets.AWS_ACCESS_KEY_STG }}
          echo ::set-env name=AWS_SECRET_ACCESS_KEY::${{ secrets.AWS_SECRET_KEY_STG }}
          echo ::set-env name=AWS_DEFAULT_REGION::${{ secrets.AWS_REGION_STG }}
          echo ::set-env name=AWS_COGNITO_AUTH_DOMAIN::${{ secrets.AWS_COGNITO_AUTH_DOMAIN_STG }}
          echo ::set-env name=AWS_S3_ARTIFACTS_BUCKET::${{ secrets.AWS_S3_ARTIFACTS_BUCKET_STG }}
          echo ::set-env name=AWS_R53_UMT_DOMAIN::${{ secrets.AWS_R53_UMT_DOMAIN_STG }}
          echo ::set-env name=FACEBOOK_APP_ID::${{ secrets.FACEBOOK_APP_ID_STG }}
          echo ::set-env name=FACEBOOK_APP_SECRET::${{ secrets.FACEBOOK_APP_SECRET_STG }}
          echo ::set-env name=GOOGLE_APP_ID::${{ secrets.GOOGLE_APP_ID_STG }}
          echo ::set-env name=GOOGLE_APP_SECRET::${{ secrets.GOOGLE_APP_SECRET_STG }}

      - name: Variables para PRD
        if: github.base_ref == 'master'
        run: |
          echo ::set-env name=AWS_ACCESS_KEY_ID::${{ secrets.AWS_ACCESS_KEY_PRD }}
          echo ::set-env name=AWS_SECRET_ACCESS_KEY::${{ secrets.AWS_SECRET_KEY_PRD }}
          echo ::set-env name=AWS_DEFAULT_REGION::${{ secrets.AWS_REGION_PRD }}
          echo ::set-env name=AWS_COGNITO_AUTH_DOMAIN::${{ secrets.AWS_COGNITO_AUTH_DOMAIN_PRD }}
          echo ::set-env name=AWS_S3_ARTIFACTS_BUCKET::${{ secrets.AWS_S3_ARTIFACTS_BUCKET_PRD }}
          echo ::set-env name=AWS_R53_UMT_DOMAIN::${{ secrets.AWS_R53_UMT_DOMAIN_PRD }}
          echo ::set-env name=FACEBOOK_APP_ID::${{ secrets.FACEBOOK_APP_ID_PRD }}
          echo ::set-env name=FACEBOOK_APP_SECRET::${{ secrets.FACEBOOK_APP_SECRET_PRD }}
          echo ::set-env name=GOOGLE_APP_ID::${{ secrets.GOOGLE_APP_ID_PRD }}
          echo ::set-env name=GOOGLE_APP_SECRET::${{ secrets.GOOGLE_APP_SECRET_PRD }}

      - name: Deploy para AWS
        run: |
          cd backend/aws
          chmod +x deploy.sh
          ./deploy.sh